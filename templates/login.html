<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Админ — вход{% endblock %}
{% block content %}
<h2>Вход для админа</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <p>{{ form.username.label }}<br>{{ form.username() }}</p>
  <p>{{ form.password.label }}<br>{{ form.password() }}</p>
  <p><button type="submit">Войти</button></p>
</form>
{% endblock %}
