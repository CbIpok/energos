<!-- templates/submit_review.html -->
{% extends "base.html" %}
{% block title %}Отправка отзыва{% endblock %}
{% block content %}
<h2>Оставить отзыв на {{ form.drink.data }}</h2>
<form method="post">
  {{ form.hidden_tag() }}
  {{ form.username() }}
  {{ form.drink() }}
  <p>{{ form.text.label }}<br>{{ form.text(rows=5) }}</p>
  <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
